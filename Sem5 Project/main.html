<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Knowledge Graph UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .icon {
            margin-bottom: 20px;
            font-size: 8rem;
            /* Increase this value to make the icon larger */
        }
        .search{
            font-size: 3rem;
        }


        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1em;
        }

        .close-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
        }

        .card {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .card h2 {
            margin: 0;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card p {
            color: #ccc;
            font-size: 0.9em;
        }

        .menu-description {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            border-top: 1px solid #555;
            padding-top: 10px;
        }

        .star-icon {
            width: 20px;
            height: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .nav-buttons a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .search-container {
                max-width: 100%;
            }

            .button {
                width: 100%;
            }

            .card {
                width: 100%;
                padding: 15px;
            }

            .nav-buttons {
                width: 100%;
                justify-content: space-around;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                flex-direction: column;
                gap: 5px;
            }

            .search-bar {
                width: 100%;
                font-size: 0.9em;
            }

            .close-icon {
                width: 20px;
                height: 20px;
            }

            .button {
                font-size: 0.9em;
                padding: 10px;
            }

            .card {
                padding: 15px;
                width: 95%;
            }

            .card h2 {
                font-size: 1.2em;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
                width: 95%;
                text-align: center;
            }

            .nav-buttons a {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>

    <!-- Top Icon -->
    <div class="icon">
        <i class="fa-solid fa-microchip"></i>
        <!-- <img src="https://cdn-icons-png.flaticon.com/512/2857/2857371.png" alt="Icon" width="50" /> -->
    </div>

    <!-- Search Container -->
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Value">
        <div class="search"><i class="fa-solid fa-circle-radiation"></i></div>

    </div>

    <!-- Button -->
    <button class="button">Knowledge Graph</button>

    <!-- Card Section -->
    <div class="card">
        <h2>Question</h2>
        <div class="menu-description">
            <div class="star"><i class="fa-solid fa-star"></i></div>
            <p>Corresponding Answer </p>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="#">← Previous</a>
        <a href="#">Next →</a>
    </div>

</body>

</html>
